<h1>Employee List</h1>
<p-table [value]="employees" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>email</th>
      <th>action</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{employee.id}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button pButton type="button" label="Delete" class="button-confit p-button-danger" (click)="delete(employee)"></button>
        <button pButton type="button" label="Update" class="button-confit p-button-info " routerLink="/UpdateEmployeeComponent/{{employee.id}} "></button>
        <button pButton type="button" label="Details" class="button-confit p-button-success" routerLink="/Details/{{employee.id}}"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
